    <meta name="keywords" content="Lokesh Kumar, Software Engineer, Backend Engineer, Java, Spring Boot, Apache Kafka, AWS, Kubernetes, Docker" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Lokesh Kumar - Senior Software Engineer" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Backend Engineer with 6+ years of expertise in designing and scaling distributed systems" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#374151',
                            850: '#1f2937',
                            950: '#111827'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'gradient': 'gradient 3s ease infinite'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        },
                        gradient: {
                            '0%, 100%': {
                                'background-position': '0% 50%'
                            },
                            '50%': {
                                'background-position': '100% 50%'
                            }
                        }
                    }
                }
            }
        }
    </script>

    <title>Lokesh Kumar - Senior Software Engineer</title>
</head>
