    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS CDN with extended configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#374151',
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712'
                        },
                        blue: {
                            350: '#7dd3fc',
                            450: '#60a5fa'
                        },
                        cyan: {
                            350: '#67e8f9',
                            450: '#22d3ee'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
                        'fade-in-left': 'fadeInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
                        'fade-in-right': 'fadeInRight 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
                        'gradient': 'gradient 4s ease infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'bounce-slow': 'bounce 2s infinite'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        },
                        fadeInLeft: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateX(-30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateX(0)'
                            }
                        },
                        fadeInRight: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateX(30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateX(0)'
                            }
                        },
                        gradient: {
                            '0%, 100%': {
                                'background-position': '0% 50%'
                            },
                            '50%': {
                                'background-position': '100% 50%'
                            }
                        },
                        float: {
                            '0%, 100%': {
                                transform: 'translateY(0px)'
                            },
                            '50%': {
                                transform: 'translateY(-10px)'
                            }
                        }
                    },
                    backdropBlur: {
                        xs: '2px'
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(59, 130, 246, 0.3)',
                        'glow-lg': '0 0 40px rgba(59, 130, 246, 0.4)',
                        'cyan-glow': '0 0 20px rgba(6, 182, 212, 0.3)',
                        'purple-glow': '0 0 20px rgba(168, 85, 247, 0.3)'
                    },
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', 'monospace']
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS for additional styling -->
    <style>
        /* Additional global styles */
        body {
            background: linear-gradient(135deg, #030712 0%, #0f172a 50%, #030712 100%);
            background-attachment: fixed;
        }

        /* Glass morphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Selection styling */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: white;
        }

        ::-moz-selection {
            background: rgba(59, 130, 246, 0.3);
            color: white;
        }
    </style>

    <title>Lokesh Kumar - Senior Software Engineer | Backend Developer</title>
</head>
